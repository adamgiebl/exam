<article class="post" id="{{ post['id'] }}">
  <div class="post__header">
    <a class="image" href="/profile/{{ post['username'] }}" onclick="spa(this); return false">
      <div class="color" style="--color: {{ post['hex_color'] }}; --url: url('/images/{{ post['image'] }}')"></div>
    </a>
    <a class="name" href="/profile/{{ post['username'] }}" onclick="spa(this); return false">{{ post["first_name"] }} {{ post["last_name"] }}</a>
    <div class="time-created" title="{{ post['created_at'] }}">
      {{ timeago.format(int(float(post["created_at"])), now) }}
    </div>
  </div>
  <div class="post__content">{{ post["text"] }}</div>
  <input class="input post__content post__content--edit" type="text" value="{{ post['text'] }}" />
  % if get("user", False) and user["username"] == post["username"]:
  <div class="post__footer">
    <div class="buttons">
      <button onclick="togglePostEdit(this)" class="button-gray has-icon button--edit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M6.414 16L16.556 5.858l-1.414-1.414L5 14.586V16h1.414zm.829 2H3v-4.243L14.435 2.322a1 1 0 0 1 1.414 0l2.829 2.829a1 1 0 0 1 0 1.414L7.243 18zM3 20h18v2H3v-2z"/></svg>
        <span class="button--edit__label">Edit</span>
      </button>
      <button onclick="confirmEditPost(this)" class="button-gray has-icon button--confirm">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/></svg>
        <span class="button--edit__label">Confirm</span>
      </button>
      <button onclick="deletePost('{{ post['''id'''] }}')" class="button-gray has-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3zm1 2H6v12h12V8zm-9 3h2v6H9v-6zm4 0h2v6h-2v-6zM9 4v2h6V4H9z"/></svg> Remove</button>
    </div>
  </div>
  % end
</article>
